language: scala
scala:
  - 2.12.0
  - 2.12.1
  - 2.12.2

os:
  - linux
  - osx

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8.2

before_install:
 - rvm install 2.3.5

before_script:
 - ./build/build.sh
script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dfile.encoding=UTF8 -J-XX:ReservedCodeCacheSize=256M -J-Xms1024M test
